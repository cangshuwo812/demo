def supportVersion = "23.4.0"
def butterknifeVersion = "8.2.1"
def leakCanaryVersion = "1.4-beta2"
def dagger2Version = "2.5"

ext {

    android = [
            compileSdkVersion: 23,
            buildToolsVersion: "23.0.3",
            applicationId    : "com.classic.car",
            minSdkVersion    : 14,
            targetSdkVersion : 23,
            versionCode      : 6,
            versionName      : "0.6"
    ]

    //官方库
    supportV4 = "com.android.support:support-v4:${supportVersion}"
    supportAppcompatV7 = "com.android.support:appcompat-v7:${supportVersion}"
    supportDesign = "com.android.support:design:${supportVersion}"
    supportCardView = "com.android.support:cardview-v7:${supportVersion}"
    supportRecyclerView = "com.android.support:recyclerview-v7:${supportVersion}"

    //基础项目
    basicProject = "com.classic.core:classic:2.1"

    //https://github.com/google/dagger
    dagger2 = "com.google.dagger:dagger:${dagger2Version}"
    dagger2Compiler = "com.google.dagger:dagger-compiler:${dagger2Version}"
    butterknife = "com.jakewharton:butterknife:${butterknifeVersion}"
    butterknifeCompiler = "com.jakewharton:butterknife-compiler:${butterknifeVersion}"

    //Rx家族，响应式编程
    rxJava = "io.reactivex:rxjava:1.1.7"
    rxAndroid = "io.reactivex:rxandroid:1.2.1"
    rxPermissions = "com.tbruyelle.rxpermissions:rxpermissions:0.7.0@aar"

    //数据库
    sqlbrite = "com.squareup.sqlbrite:sqlbrite:0.7.0"

    //通用适配器
    commonAdapter = "com.classic.adapter:commonadapter:1.2"
    //方便的切换到：加载中视图、错误视图、空数据视图、网络异常视图、内容视图。
    mutipleStatusView = "com.classic.common:multiple-status-view:1.2"

    //图表控件
    mpAndroidChart = "com.github.PhilJay:MPAndroidChart:v2.2.5"

    //检测内存泄漏
    leakCanaryDebug = "com.squareup.leakcanary:leakcanary-android:${leakCanaryVersion}"
    leakCanaryRelease = "com.squareup.leakcanary:leakcanary-android-no-op:${leakCanaryVersion}"
    //检测UI卡顿
    blockCanary = "com.github.moduth:blockcanary-android:1.2.1"

    sublimePicker = "com.appeaser.sublimepickerlibrary:sublimepickerlibrary:2.1.1"
    materialDialog = "com.afollestad.material-dialogs:core:0.8.6.1"
    bottomBar = "com.roughike:bottom-bar:1.4.0"
    materialEditText = "com.rengwuxian.materialedittext:library:2.1.4"
    materialSpinner = "com.jaredrummler:material-spinner:1.0.9"
    fab = "com.melnykov:floatingactionbutton:1.3.0"

    umeng = "com.umeng.analytics:analytics:latest.integration"
    pgyer = "com.pgyersdk:sdk:2.4.0"
}